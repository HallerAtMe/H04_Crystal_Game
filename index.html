    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">

        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
   	
   	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"

        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>



</head>

<body>
	
	<div class="container">
		
		<!-- Title --> 
		<div class="jumbotron">
			<h1 class="text-center">Crystal Game</h1>
			<div class="text-center">
				
				<!-- Instructions --> 
				<div class ="row">
					<div class="col-12">
						<h5>Instructions</h5>
						<p> lorem ipsum some instructions</p>
					</div>
				</div>

				<!-- The Random Computer Number --> 
				<div class ="row">
					<div class="col-12">
						<div class="col-12">Match the number
            <input type="number" class="guess_this_number" value="" disabled></div>
            </div>
						
					</div>
				</div>

				<!-- Crystals --> 
				<div class ="row">
				  	<button id="crystal_1" class ="col-3 crystal_1">C1</button>
				  	<button id="crystal_2" class ="col-3 crystal_2">C2</button>
				  	<button id="crystal_3" class ="col-3 crystal_3">C3</button>
				  	<button id="crystal_4" class ="col-3 crystal_4">C4</button>
				</div>

				<!-- User number --> 
				<div class ="row">
					<div class="col-12">
						<div class="col-12">Your number</div>
						<div id="userTotal"></div>
					</div>
				</div>

				<!-- Score --> 
				<div class ="row">
					<div class="col-12">
						<hr>
						<div class="col-12">Score</div>
						<div id="wlMessage"></div>
						<div class="row">
							<div class="col-6">
								<div><h6>Wins:</h6></div>
								<div id ="wins"></div>
							</div>
							<div class="col-6">
								<div><h6>Loss:</h6></div>
								<div id ="loss"></div>
							</div>
						</div>
					</div>
				</div>


	</div>


<script src="assets/javascript/game.js"></script>

</body>
